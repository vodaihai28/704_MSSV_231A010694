<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập TK4 - Tab View</title>
    <style>
        /* CSS cơ bản để giao diện dễ nhìn hơn */
        body { font-family: sans-serif; padding: 20px; }
        
        .tab-menu { margin-bottom: 10px; }
        
        button {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        button:hover { background-color: #ddd; }

        .tab-content {
            padding: 20px;
            border: 1px solid #ccc;
            /* Mặc định ẩn tất cả, chỉ hiện Tab 1 khi mới load trang */
            display: none; 
        }

        /* Hiển thị mặc định cho Tab đầu tiên */
        #Tab1 { display: block; }
    </style>
</head>
<body>

    <h2>Bài tập TK4: Tạo Tab View</h2>

    <div class="tab-menu">
        <button onclick="openTab('Tab1')">Tab 1</button>
        <button onclick="openTab('Tab2')">Tab 2</button>
        <button onclick="openTab('Tab3')">Tab 3</button>
    </div>

    <div id="Tab1" class="tab-content">
        <h3>Nội dung Tab 1</h3>
        <p>Đây là nội dung hiển thị cho Tab thứ nhất.</p>
    </div>

    <div id="Tab2" class="tab-content">
        <h3>Nội dung Tab 2</h3>
        <p>Đây là nội dung hiển thị cho Tab thứ hai.</p>
    </div>

    <div id="Tab3" class="tab-content">
        <h3>Nội dung Tab 3</h3>
        <p>Đây là nội dung hiển thị cho Tab thứ ba.</p>
    </div>
