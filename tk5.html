<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài tập TK5 - Accordion</title>
    <style>
        .accordion-item { border: 1px solid #ddd; margin-bottom: 5px; width: 300px; }
        
        .title {
            background: #f4f4f4;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .content {
            max-height: 0; /* Mặc định đóng */
            overflow: hidden;
            transition: max-height 0.3s ease-out; /* Tạo hiệu ứng trượt */
            background: white;
        }

        .content-inner { padding: 15px; }
    </style>
</head>
<body>
    <h2>Bài tập TK5: Accordion</h2>

    <div class="accordion-item">
        <div class="title" onclick="toggleAccordion('content1')">Click để xem nội dung</div>
        <div id="content1" class="content">
            <div class="content-inner">
                Đây là nội dung ẩn được hiển thị bằng hiệu ứng trượt xuống.
            </div>
        </div>
    </div>

    <script src="./tk5.js"></script>
</body>
</html>
