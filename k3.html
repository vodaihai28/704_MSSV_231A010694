<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài tập K3 - Kiểm tra mật khẩu</title>
    <style>
        .error { color: red; font-size: 0.9em; margin-top: 5px; }
        input { display: block; margin: 10px 0; padding: 8px; width: 250px; }
    </style>
</head>
<body>
    <h2>Bài tập K3: Đăng ký tài khoản</h2>
    <form id="reg-form">
        <input type="password" id="pass1" placeholder="Nhập mật khẩu" required>
        <input type="password" id="pass2" placeholder="Xác nhận mật khẩu" required>
        <div id="error-msg" class="error"></div>
        <button type="submit">Đăng ký</button>
    </form>

    
</body>
</html>
