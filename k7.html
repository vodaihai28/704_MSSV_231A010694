<!DOCTYPE html>
<html>
<head>
    <title>K7 - Parallax Scrolling</title>
    <style>
        body { height: 2000px; margin: 0; font-family: sans-serif; }
        .container { position: relative; height: 500px; overflow: hidden; border: 2px solid #000; }
        #parallax-bg { 
            position: absolute; 
            top: 0; left: 0; width: 100%; height: 1000px; 
            background: linear-gradient(to bottom, #3498db, #2ecc71); 
            z-index: -1;
        }
        .content { padding: 50px; color: white; text-align: center; }
    </style>
</head>
<body>
    <h2>Bài tập K7: Hiệu ứng Parallax (Hãy cuộn chuột xuống)</h2>
    <div class="container">
        <div id="parallax-bg"></div>
        <div class="content">
            <h1>Nội dung đứng yên</h1>
            <p>Ảnh nền sẽ trôi chậm hơn.</p>
        </div>
    </div>

    
</body>
</html>
