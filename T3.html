<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bộ lọc danh sách</title>
    <style>
        /* Thêm một chút CSS để dễ nhìn hơn */
        body { font-family: Arial, sans-serif; padding: 20px; }
        #search { margin-bottom: 15px; padding: 8px; width: 250px; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 10px; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>

    <h2>Danh sách sản phẩm</h2>

    <input type="text" id="search" onkeyup="filterList()" placeholder="Nhập tên để tìm kiếm...">

    <ul id="my-list">
        <li>Táo (Apple)</li>
        <li>Chuối (Banana)</li>
        <li>Cam (Orange)</li>
        <li>Xoài (Mango)</li>
        <li>Dâu tây (Strawberry)</li>
    </ul>

    
<script src="/T3.js"></script>
</body>
</html>
